<ion-content>
  <div class="container">
    <ion-header>
      <ion-toolbar>
        <ion-label>
          <ion-text color="tertiary">
            <h2 class="ion-text-center">Profile</h2>
          </ion-text>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">
            <ion-icon name="close-outline" color="danger"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-item lines="none">
      <ion-input class="" type="text" label="Name" labelPlacement="stacked" placeholder="Enter your name"
        required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input class="" type="number" label="Age" labelPlacement="stacked" placeholder="Enter your Age"
        required></ion-input>
    <ion-item lines="none">
      <ion-input class="" type="text" label="Status" labelPlacement="stacked" placeholder="Enter your Status"
        required></ion-input>    
    </ion-item>
    <ion-item lines="none">
      <ion-input class="" type="Email" label="Email" labelPlacement="stacked" placeholder="Enter your Email"
        required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input class="" type="number" label="Contact" labelPlacement="stacked" placeholder="Enter your Contact"
        required></ion-input>
    </ion-item>
    <ion-item lines="none">
    <ion-input class="" type="text" label="Address" labelPlacement="stacked" placeholder="Enter your Address"
      required></ion-input>
    </ion-item>
    <ion-item lines="none">
    <ion-input class="" type="text" label="Hobbies" labelPlacement="stacked" placeholder="Enter your Hobbies"
      required></ion-input>
    </ion-item>
    <ion-item lines="none">
 
      <ion-button color="success" (click)="Enter()"> Save </ion-button>
      <ion-button color="danger" (click)="Enter()"> Back </ion-button>
    </div>
  </div>

</ion-content>
