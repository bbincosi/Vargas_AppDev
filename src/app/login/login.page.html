<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      Good Day!
    </ion-card-header>
    <ion-card-content>
      Welcome to the app!
    </ion-card-content>
    <div class="input">
  <div class = "container">
    <label>Username</label>
    <ion-input username = "test" type = "text" [(ngModel)] = "username"></ion-input>
    <label>Password</label>
    <ion-input password = "test" type = "password" [(ngModel)] = "password"></ion-input>
    <ion-button (click) = "login()"> Log In </ion-button>
  </div>
</ion-card>
</div>
</ion-content>
